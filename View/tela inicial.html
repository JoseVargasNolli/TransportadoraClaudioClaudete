<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELA INICIAL</title>
</head>
<body>
    <style>
        body{
            font-family: 'Arial, Helvetica, sans-serif';
            overflow:hidden;
        }
        .cabecalhoDiv {           
            color: #fff;
            width: auto;
            height: 5rem;
            white-space: nowrap;
            grid-template-columns: min-content;
            display: grid;
            background-color: #00980F;
            margin: 0;
            align-content: space-evenly;
            align-items: baseline;
            justify-items: end;
        }

        .rodapeDiv {
            background-color: #00980F;
            display: grid;
            justify-content: end;
            height: 1.5rem;
            align-items: center;
            text-align: center;
        }

        #divCadastrar{
            color: #fff;
        }

        #divCadastrar:hover {
            color: #00610A;
            cursor: pointer;
        }

        .meioDiv {
            display: grid;
            height: calc(100vh - 6.5rem); 
            align-content: space-around;
            background-image: url(https://rodoquick.com.br/wp-content/uploads/2019/05/Como-funcionam-as-transportadoras-de-cargas.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .fundoDiv { 
        }
        
        .textoDiv {
            color: #000;
        }

        .circle-container {
            display: flex;
            gap: 1rem;  
            justify-content: center;
            text-align: center;
            align-items: center;
        }
        
        .circle-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .circle {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border: #000 solid 0.1rem;
            background-color: #00980F;
            display: flex;
            justify-content: center;
            align-items: center;
            background-size: 10rem;
            
        }

        .circle:hover{
            background-color: #00610A;
            cursor: pointer;
        }

        .circle svg {
            width: 4.5rem;
            height: 4.5rem;
            color: #fff;
        }

        .textCircle {
            color: #000;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

    </style>

    <!--DIV CABEÇALHO-->
    <div class="cabecalhoDiv">
    <div>Seja Bem-Vindo!</div>
    <div style="font-size: small;">Sr Claudio</div>
    </div>

    <!--DIV CENTRO-->
    <div class="meioDiv">
        <div class="fundoDiv">
            <div class="circle-container">

                <!--CIRCULO CARGAS-->
                <div class="circle-item">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-boxes" viewBox="0 0 16 16">
                            <path d="M7.752.066a.5.5 0 0 1 .496 0l3.75 2.143a.5.5 0 0 1 .252.434v3.995l3.498 2A.5.5 0 0 1 16 9.07v4.286a.5.5 0 0 1-.252.434l-3.75 2.143a.5.5 0 0 1-.496 0l-3.502-2-3.502 2.001a.5.5 0 0 1-.496 0l-3.75-2.143A.5.5 0 0 1 0 13.357V9.071a.5.5 0 0 1 .252-.434L3.75 6.638V2.643a.5.5 0 0 1 .252-.434zM4.25 7.504 1.508 9.071l2.742 1.567 2.742-1.567zM7.5 9.933l-2.75 1.571v3.134l2.75-1.571zm1 3.134 2.75 1.571v-3.134L8.5 9.933zm.508-3.996 2.742 1.567 2.742-1.567-2.742-1.567zm2.242-2.433V3.504L8.5 5.076V8.21zM7.5 8.21V5.076L4.75 3.504v3.134zM5.258 2.643 8 4.21l2.742-1.567L8 1.076zM15 9.933l-2.75 1.571v3.134L15 13.067zM3.75 14.638v-3.134L1 9.933v3.134z"/>
                        </svg>
                    </div>
                    <div class="textCircle">CARGAS</div>
                </div>

                <!--CIRCULO FUNCINÁRIOS-->
                <div class="circle-item">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
                            <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"/>
                        </svg>
                    </div>
                    <div class="textCircle">FUNCIONÁRIOS</div>
                </div>

                <!--CIRCULO VEÍCULOS-->
                <div class="circle-item">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                            <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5zm1.294 7.456A2 2 0 0 1 4.732 11h5.536a2 2 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456M12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2"/>
                        </svg>
                    </div>
                    <div class="textCircle">VEÍCULOS</div>
                </div>

                <!--CIRCULO GASTOS-->
                <div class="circle-item">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layer-backward" viewBox="0 0 16 16">
                            <path d="M8.354 15.854a.5.5 0 0 1-.708 0l-3-3a.5.5 0 0 1 0-.708l1-1a.5.5 0 0 1 .708 0l.646.647V4H1a1 1 0 0 1-1-1V1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H9v7.793l.646-.647a.5.5 0 0 1 .708 0l1 1a.5.5 0 0 1 0 .708z"/>
                            <path d="M1 9a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h4.5a.5.5 0 0 1 0 1H1v2h4.5a.5.5 0 0 1 0 1zm9.5 0a.5.5 0 0 1 0-1H15V6h-4.5a.5.5 0 0 1 0-1H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1z"/>
                        </svg>
                    </div>
                    <div class="textCircle">GASTOS</div>
                </div>

                <!--CIRCULO FATURAMENTO-->
                <div class="circle-item">
                    <div class="circle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
                            <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1zm1 12h2V2h-2zm-3 0V7H7v7zm-5 0v-3H2v3z"/>
                        </svg>
                    </div>
                    <div class="textCircle">FATURAMENTO</div>
                </div>

            </div>
        </div>
    </div>

    <!--DIV RODAPÉ-->
    <div class="rodapeDiv">
        <div id="divCadastrar"> Cadastrar
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-plus-fill" viewBox="0 0 16 16">
                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M8.5 7v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 1 0"/>
            </svg>
        </div>
    </div>

</body>
</html>
